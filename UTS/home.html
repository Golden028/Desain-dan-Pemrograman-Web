<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Laundry Center</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <a class="navbar-brand" href="home.html">Laundry Center</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="check-price.html">Check Price</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Carousel for images -->
    <div id="laundryCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/gambar1.jpg"
            class="d-block w-100 carousel-image"
            alt="Laundry Image 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/gambar2.jpg"
            class="d-block w-100 carousel-image"
            alt="Laundry Image 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/gambar3.jpg"
            class="d-block w-100 carousel-image"
            alt="Laundry Image 3"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#laundryCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#laundryCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Welcome message below the carousel -->
    <div class="container text-center my-5">
      <p>Your username: <strong id="displayUsername"></strong></p>
      <h1>Welcome to Our Laundry Service!</h1>
      <p>Enjoy the best laundry experience with us.</p>
    </div>

    <script>
      document.getElementById("displayUsername").innerText =
        sessionStorage.getItem("username");
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
